{% extends "blog_site/base.html" %}

{% block content %}

    <p> <a href="{% url 'blog_site:topic' topic.id %}"> {{topic}}</a></p>

    <p>Add a new entry:</p>
    <form action= "{% url 'blog_site:new_entry' topic.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p}}
        <button name='submit'>Add entry</button>
    </form>

{% endblock content %}
